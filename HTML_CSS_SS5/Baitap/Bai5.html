<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            line-height: 40px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            color: #1e90ff;
        }
        input{
            border: 2px solid #1e90ff;
        }
        textarea{
            border: 2px solid #1e90ff;
        }
        button{
            color: aliceblue;
            background-color: #1e90ff;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ý Kiến Phản Hồi tới Nha Sỹ</h1>
        <label for="name">Họ và tên :</label>
        <br>
        <input type="text" id="name" name="ten" placeholder="Nhập họ và tên">
        <br>
        <label for="email">Email :</label>
        <br>
        <input type="Email" id="email" name="email" placeholder="Nhập email của bạn">
        <br>
        <label for="feedback">Phản hồi của bạn :</label>
        <br>
        <textarea name="phản hồi" id="feedback" placeholder="Nhập ý kiến của bạn..."></textarea>
        <br>
        <button>Gửi ý kiến</button>
    </header>
</body>
</html>
